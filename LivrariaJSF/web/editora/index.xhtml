<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>  
        <title>#{msg['publisher.list.page.title']}</title>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>
        <h:outputStylesheet name="/css/estilo.css"/>
    </h:head>  
    <h:body>  
        <h:form>  
            <center>  
                <h2><h:outputText value="#{msg['publisher.list.page.title']}"/></h2>  
            </center>  
            <h:dataTable value="#{editoraBean.editoras}" var="editora"   
                         class="table table-striped table-hover table-bordered">  
                <h:column>  
                    <f:facet name="header">#{msg['publisher.id.label']}</f:facet>  
                    <h:outputText value="#{editora.id}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">#{msg['publisher.name.label']}</f:facet>  
                    <h:outputText value="#{editora.nome}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">#{msg['publisher.country.label']}</f:facet>  
                    <h:outputText value="#{editora.pais}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header"></f:facet>  
                    <h:commandButton action = "#{editoraBean.edita(editora.id)}" 
                           value="#{msg['publisher.edit.command.label']}" class="btn btn-primary">  
                    </h:commandButton>  
                </h:column>  
                <h:column>  
                    <f:facet name="header"></f:facet>  
                    <h:commandButton action = "#{editoraBean.delete(editora)}" value="#{msg['publisher.delete.command.label']}" 
                                     onclick="return confirm('#{msg['confirm.delete']}');"
                                     class="btn btn-danger" disabled="#{!empty editora.livros}">  
                    </h:commandButton>  
                </h:column> 
            </h:dataTable>  
            <center>
                <h:commandButton action = "#{editoraBean.cadastra()}"   
                                 value="#{msg['publisher.create.command.label']}" class="btn btn-primary"></h:commandButton>
            </center>
            <br/>
            <center>
                <h:commandButton action = "#{editoraBean.volta()}"   
                                 value="#{msg['root.back.label']}" class="btn btn-success"></h:commandButton>
            </center>
        </h:form>  
    </h:body>
</html>
