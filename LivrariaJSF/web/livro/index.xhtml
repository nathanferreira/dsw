<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>  
        <title>#{msg['book.list.page.title']}</title>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>
        <h:outputStylesheet name="/css/estilo.css"/>
    </h:head>  
    <h:body>  
        <h:form>  
            <center>  
                <h2><h:outputText value="#{msg['book.list.page.title']}"/></h2>  
            </center>  
            <h:dataTable value="#{livroBean.livros}" var="livro"   
                         class="table table-striped table-hover table-bordered">  
                <h:column>  
                    <f:facet name="header">#{msg['book.id.label']}</f:facet>  
                    <h:outputText value="#{livro.id}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">#{msg['book.title.label']}</f:facet>  
                    <h:outputText value="#{livro.titulo}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">#{msg['book.author.label']}</f:facet>  
                    <h:outputText value="#{livro.autor}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">#{msg['book.year.label']}</f:facet>  
                    <h:outputText value="#{livro.ano}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">#{msg['book.price.label']}</f:facet>  
                    <h:outputText value="#{livro.preco}"/>  
                </h:column>
                <h:column>  
                    <f:facet name="header">#{msg['book.publisher.label']}</f:facet>  
                    <h:outputText value="#{livro.editora}"/>  
                </h:column>
                <h:column>  
                    <f:facet name="header"></f:facet>  
                    <h:commandButton action = "#{livroBean.edita(livro.id)}" value="#{msg['book.edit.command.label']}" class="btn btn-primary">  
                    </h:commandButton>  
                </h:column>  
                <h:column>  
                    <f:facet name="header"></f:facet>  
                    <h:commandButton action = "#{livroBean.delete(livro)}" value="#{msg['book.delete.command.label']}" 
                                     onclick="return confirm('#{msg['confirm.delete']}');"
                                     class="btn btn-danger">  
                    </h:commandButton>  
                </h:column>  
            </h:dataTable>  
            <center>
                <h:commandButton action = "#{livroBean.cadastra()}"   
                                 value="#{msg['book.create.command.label']}" class="btn btn-primary"></h:commandButton>
            </center>
            <br/>
            <center>
                <h:commandButton action = "#{livroBean.volta()}"   
                                 value="#{msg['root.back.label']}" class="btn btn-success"></h:commandButton>
            </center>  
        </h:form>  
    </h:body>
</html>
